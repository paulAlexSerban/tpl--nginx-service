name: Deploy to Github Pages
on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache node_modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: "ğŸ”§ Setup NodeJS 14.19.1"
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.1

      - name: "ğŸ”§ Install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦  Install Nginx Development dependencies"
        run: bash scripts/frontend-install-nginx.bash

      - name: "ğŸ—ï¸  Build Frontend Nginx"
        run: bash scripts/frontend-build-nginx.bash

      - name: "ğŸ“¦  Package Nginx"
        run: |
          bash scripts/package-clean.bash
          bash scripts/package-nginx.bash

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages-nginx
          folder: package/nginx

