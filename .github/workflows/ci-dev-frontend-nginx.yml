name: Develop Frontend Nginx

on:
  push:
    branches-ignore:
      - release
      - main
      - develop

  workflow_call:

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "ğŸ”  Verify Changed Frontend Nginx Files"
        uses: tj-actions/changed-files@v23.1
        id: changed-frontend-nginx-files
        with:
          files: |
              frontend/nginx/**/*

      - name: "Cache node_modules"
        if: steps.changed-frontend-nginx-files.outputs.any_changed == 'true'
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ğŸ”§  Setup NodeJS 14.19.1"
        if: steps.changed-frontend-nginx-files.outputs.any_changed == 'true'
        uses: actions/setup-node@v1
        with:
          node-version: 14.19.1

      - name: "ğŸ”§  Install npm@latest"
        if: steps.changed-frontend-nginx-files.outputs.any_changed == 'true'
        run: npm i -g npm@latest

      - name: "ğŸ“¦  Install Nginx Development dependencies"
        if: steps.changed-frontend-nginx-files.outputs.any_changed == 'true'
        run: bash scripts/frontend-install-nginx.bash

      - name: "ğŸ—ï¸  Build Frontend Nginx"
        if: steps.changed-frontend-nginx-files.outputs.any_changed == 'true'
        run: bash scripts/frontend-build-nginx.bash